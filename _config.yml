title:                Polymer Digital
url:                  "https://polymerdigital.com"
collections_dir:      _collections
layouts_dir:          _html/layouts
includes_dir:         _html/includes

# Collections
collections:
  utilities:
    permalink:         :path/
    output:            true
  pages:
    permalink:         :path/
    output:            true
    layout:            page
  articles:
    permalink:         /articles/:path/
    output:            true
  services:
    permalink:         /what-we-do/:path/
    layout:            service
    output:            true

# Defaults
defaults:
  - 
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  -
    scope:
      path: ""
      type: "articles"
    values:
      layout: "article"

# Build settings
markdown: kramdown

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude: [pull_request_template.md, README.md, Gemfile, Gemfile.lock, package.json, node_modules, gulpfile.js, yarn.lock, .jshintrc, package-lock.json, netlify.toml, vendor]

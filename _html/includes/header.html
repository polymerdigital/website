<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" name="viewport"/>
        <link href="{{ site.url }}/assets/resources/favicon.png" rel="icon">
        <title>{% if page.seo_title %}{{ page.seo_title }}{% else %}{{ page.title }}{% endif %} - Polymer Digital</title>
        <link href="https://fonts.googleapis.com/css?family=Exo+2:600,700,700i|Muli:400,600i" rel="stylesheet">
        <link href="{{ site.url }}/assets/styles/application.css" rel="stylesheet">
    </head>
    <body>

        <header class="main-header" id="top">
            <div class="container">
                <a class="main-header__logo" href="{{ site.url }}">
                    <img alt="Polymer Digital Logo" src="{{ site.url }}/assets/resources/polymer-logo.png">
                </a>
                <nav class="main-header__links">
                    <ul>
                        <li>
                            <a href="{{ site.url }}/company">Company</a>
                        </li>
                        <li>
                            <a class="with-dropdown" href="{{ site.url }}/what-we-do">What We Do</a>
                            <ul class="dropdown">
                                {% for service in site.data.services %}
                                    <li>
                                        <a href="{{ site.url }}{{ service.url }}">
                                            <img alt="{{ service.title }}" src="{{ site.url }}/assets/resources/{{ service.icon }}">
                                            <span>{{ service.title }}</span>
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li>
                            <a href="{{ site.url }}/articles">Articles</a>
                        </li>

                    </ul>
                    <a class="btn" href="{{ site.url }}/contact">Get In Touch</a>
                </nav>
                <a class="main-header__menu" href="#">
                    <span>Menu</span>
                </a>
                <!-- / __menu -->
            </div>
            <!-- / .container -->
        </header>
        <!-- / .main-header -->

        <main id="main">

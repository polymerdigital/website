---
title: What We Do
---
<div class="blog-intro">
    <div class="container">
      <div class="heading">
        <h1 class="heading__heading">What We Do</h1>
      </div> <!-- / .heading -->
    </div> <!-- / .container -->
  </div> <!-- / .blog-intro -->

  <div class="section">
  <div class="container">
    <div class="services">
      {% for service in site.data.services %}
        <div class="services__item">
          <div class="services__item__inner">
            <img src="{{ site.url }}/assets/resources/{{ service.icon }}" alt="{{ service.title }}">
            <a href="{{ site.url }}{{ service.url }}">{{ service.title }}</a>
          </div> <!-- / __inner -->
        </div> <!-- / __item -->
      {% endfor %}
    </div> <!-- / .services -->
  </div> <!-- / .container -->
</div> <!-- / .section -->

<div class="banner banner--light" style="background-image:url({{ site.url }}/assets/resources/banner.svg);">
  <div class="container">
    <section class="banner__content">
      <h2>Something Catch Your Eye?</h2>
      <p>Have an interest in what we do? Direct a message this way!</p>
      <a href="#" class="button button--white">Contact Us</a>
    </section> <!-- / __content -->
  </div> <!-- / .container -->
</div> <!-- / .banner -->
